<html xmlns="http://www.w3.org/1999/xhtml" >
<head runat="server">
    <title>Testing jQuery With QUnit</title>
    <script type="text/javascript" language="javascript" src="http://code.jquery.com/jquery-latest.js"></script>   
    <script type="text/javascript" language="javascript">

        $(document).ready(function() {
            
            var $txt = $("input[id$=TextBox1]");
                

            $txt.keyup(function(event) {
                /* Act on the event */
                var length = $(this).val().length,
                    bgColor  = length >= 8 ? "#FF0000" : "#FFFFFF";
                
                var $span = $(this).parent().next();

                $span.text(length + "characters long");
                $span.css("background-color", bgColor);
            });
            
        });

    </script>   
</head>
<body>
    <form id="form1">
        <p><label for="TextBox1">Please input your text and check the message appear</label></p>
        <p><input type="text" id="TextBox1"></p>
        <span></span><!--this place will display the alert message -->
    </form>
</body>
</html>
